<!DOCTYPE html>

<html lang="EN-US">

<head>

    <meta charset="UTF-8">
    <title>Westeros Train Scheduler</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- FavIcon -->
  <link rel="icon" href="assets/images/Stark.ico" type="image/gif" sizes="16x16">

    <!-- J Query -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="jumbotron bg-secondary" style="color: white">
            <h1 class="text-center"><img class="img-fluid" src="assets/images/westerosRavenMS.png"></h1><br>
            <h3 class="text-center">What Do We Say to the God of Delays?<br>Not Today<br>
                <img src="assets/images/starkSigil.png" style="width: 150px;"></h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Timetable -->
                <div class="card card-secondary">
                    <div class="card-heading bg-secondary">
                        <h3 class="card-title" style="color: white; text-align: center;">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-info-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <br>

                <!-- Train Input Area  -->
                <div class="card card-secondary">
                    <div class="card-heading bg-secondary">
                        <h3 class="card-title" style="color: white; text-align: center;">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="lineName-input">Train Name</label>
                                <input type="text" class="form-control" id="lineName-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="departureTime-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="departureTime-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-secondary" id="create-trainLine-bttn">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div><br>

    <!-- JS -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
